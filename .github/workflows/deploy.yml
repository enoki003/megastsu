name: Deploy to Sakura

on:
  push:
    branches: ["master"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: "Guard: dist must exist"
        run: |
          test -f dist/index.html

      - name: "Setup SSH"
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SAKURA_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.SAKURA_HOST }}" >> ~/.ssh/known_hosts

      - name: "Guard: deploy target marker must exist"
        run: |
          ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes \
            "${{ secrets.SAKURA_USER }}@${{ secrets.SAKURA_HOST }}" \
            "test -f '${{ secrets.SAKURA_DEPLOY_DIR }}.deploy-root'"

      - name: "Deploy via rsync (guarded)"
        run: |
          rsync -avz --delete dist/ \
            "${{ secrets.SAKURA_USER }}@${{ secrets.SAKURA_HOST }}:${{ secrets.SAKURA_DEPLOY_DIR }}"