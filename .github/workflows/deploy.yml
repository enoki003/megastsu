name: Deploy to Sakura

on:
  push:
    branches: ["master"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: "Guard: dist must exist"
        run: test -f dist/index.html

      - name: "Install pinned known_hosts"
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SAKURA_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: "Start ssh-agent and add key"
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SAKURA_SSH_PRIVATE_KEY }}

      - name: "Guard: deploy target marker must exist"
        run: |
          ssh -o StrictHostKeyChecking=yes -o UserKnownHostsFile=~/.ssh/known_hosts -o BatchMode=yes \
            "${{ secrets.SAKURA_USER }}@${{ secrets.SAKURA_HOST }}" \
            "test -f '${{ secrets.SAKURA_DEPLOY_DIR }}.deploy-root'"

      - name: "Deploy via rsync (guarded)"
        run: |
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=yes -o UserKnownHostsFile=~/.ssh/known_hosts -o BatchMode=yes" dist/ \
            "${{ secrets.SAKURA_USER }}@${{ secrets.SAKURA_HOST }}:${{ secrets.SAKURA_DEPLOY_DIR }}"